<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>熊出没ナビ｜岩手県の熊目撃・被害マップ</title>
<meta name="description" content="岩手県内で公開されている熊の目撃・被害情報を、地図と時系列で分かりやすく可視化しています。">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet">
<script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>

<style>
body{margin:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;}
#map{width:100vw;height:100vh;}

.pref-nav{
  position:fixed;top:12px;left:12px;z-index:1000;
  display:flex;gap:8px;align-items:center;
  background:rgba(255,255,255,.92);
  border:1px solid rgba(15,23,42,.08);
  box-shadow:0 10px 25px rgba(15,23,42,.1);
  padding:10px 12px;border-radius:12px;
}
.pref{font-weight:700;font-size:13px;}
.tab{
  text-decoration:none;font-size:13px;font-weight:700;
  padding:8px 10px;border-radius:10px;
  color:#0f172a;background:rgba(15,23,42,.06);
}
.tab.active{background:#0f172a;color:#fff;pointer-events:none;}
  #counter-box {
  position: fixed;
  top: 8px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,0.95);
  padding: 6px 14px;
  border-radius: 999px;
  font-size: 14px;
  z-index: 1000;
  display: flex;
  gap: 12px;
}

#description-box {
  position: fixed;
  top: 48px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,0.95);
  padding: 10px 14px;
  border-radius: 12px;
  max-width: 90%;
  text-align: center;
  z-index: 1000;
}

#legend-box {
  position: fixed;
  left: 12px;
  bottom: 12px;
  background: rgba(255,255,255,0.95);
  padding: 8px 10px;
  border-radius: 10px;
  font-size: 12px;
  z-index: 1000;
}

#notice-box {
  position: fixed;
  right: 12px;
  bottom: 12px;
  background: rgba(255,255,255,0.95);
  padding: 8px 10px;
  border-radius: 10px;
  font-size: 11px;
  z-index: 1000;
}

.legend-dot {
  display: inline-block;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  margin-right: 4px;
}

.legend-dot.damage { background: #e53935; }
.legend-dot.sighting { background: #1e88e5; }

</style>
</head>

<body>

<header class="pref-nav">
  <span class="pref">岩手県</span>
  <a href="./index.html" class="tab active">全体</a>
  <a href="./morioka.html" class="tab">盛岡</a>
  <a href="./miyako.html" class="tab">宮古</a>
</header>

<div id="map"></div>
<!-- 上部：件数カウンタ -->
<div id="counter-box">
  <span class="count damage">被害 <strong id="damageCount">0</strong>件</span>
  <span class="count sighting">目撃 <strong id="sightingCount">0</strong>件</span>
</div>

<!-- 上部：説明文 -->
<div id="description-box">
  <h1>熊出没ナビ（岩手県）</h1>
  <p>
    本サイトは、岩手県内で公開されている熊の目撃・被害情報をもとに、<br>
    地域別・時系列で傾向を把握できるよう可視化した参考情報です。
  </p>
</div>

<!-- 左下：凡例 -->
<div id="legend-box">
  <div><span class="legend-dot damage"></span> 被害</div>
  <div><span class="legend-dot sighting"></span> 目撃</div>
  <small>※直近7日の被害は強調表示</small>
</div>

<!-- 右下：注意文 -->
<div id="notice-box">
  <small>
    ※ 本情報は公開データをもとにした参考表示です。<br>
    最新状況や安全判断については、必ず自治体・警察等の公式発表をご確認ください。
  </small>
</div>

<script>
const map = new maplibregl.Map({
  container:"map",
  style:"https://demotiles.maplibre.org/style.json",
  center:[141.5,39.6],
  zoom:7.5
});
</script>

</body>
</html>
