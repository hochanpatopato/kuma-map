<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>熊出没ナビ テスト</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet">
<script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>

<style>
html, body { margin:0; height:100%; }
#map { width:100%; height:100%; }
</style>
</head>
<body>

<div id="map"></div>

<script>
/* ===== ① データ（3点だけ） ===== */
const locations = [
  { lat: 39.5797772686878, lng: 142.020661194983, type: "目撃" },
  { lat: 39.6550304539014, lng: 141.955164379077, type: "目撃" },
  { lat: 39.7429, lng: 141.1496, type: "被害" }
];

/* ===== ② 地図 ===== */
const map = new maplibregl.Map({
  container: "map",
  style: "https://demotiles.maplibre.org/style.json",
  center: [141.9, 39.6],
  zoom: 7
});

map.on("load", () => {
  const geojson = {
    type: "FeatureCollection",
    features: locations.map(l => ({
      type: "Feature",
      properties: { type: l.type },
      geometry: {
        type: "Point",
        coordinates: [l.lng, l.lat]
      }
    }))
  };

  map.addSource("bears", {
    type: "geojson",
    data: geojson,
    cluster: true,
    clusterRadius: 50
  });

  // クラスタ円
  map.addLayer({
    id: "clusters",
    type: "circle",
    source: "bears",
    filter: ["has", "point_count"],
    paint: {
      "circle-color": "#64748b",
      "circle-radius": ["step", ["get","point_count"], 16, 5, 22, 10, 28]
    }
  });

  // クラスタ数字
  map.addLayer({
    id: "cluster-count",
    type: "symbol",
    source: "bears",
    filter: ["has", "point_count"],
    layout: {
      "text-field": "{point_count_abbreviated}",
      "text-size": 12
    },
    paint: { "text-color": "#fff" }
  });

  // 目撃
  map.addLayer({
    id: "sighting",
    type: "circle",
    source: "bears",
    filter: ["all", ["!",["has","point_count"]], ["==",["get","type"],"目撃"]],
    paint: { "circle-radius": 6, "circle-color": "#3b82f6" }
  });

  // 被害
  map.addLayer({
    id: "damage",
    type: "circle",
    source: "bears",
    filter: ["all", ["!",["has","point_count"]], ["==",["get","type"],"被害"]],
    paint: { "circle-radius": 9, "circle-color": "#ef4444" }
  });
});
</script>

</body>
</html>
