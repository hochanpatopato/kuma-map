  const NOW = new Date();

const damageCount = locations.filter(l => l.title.includes("被害")).length;
const sightingCount = locations.filter(l => l.title.includes("目撃")).length;

document.getElementById("damageCount").textContent = `被害 ${damageCount}件`;
document.getElementById("sightingCount").textContent = `目撃 ${sightingCount}件`;


    /* GeoJSONに変換 */
    const features = locations.map(l => {
      const isDamage = l.title.includes("被害");
      const dateMatch = l.title.match(/\d{4}-\d{2}-\d{2}/);
      const isRecent = dateMatch
        ? (NOW - new Date(dateMatch[0])) <= 7 * DAY
        : false;

      return {
        type: "Feature",
        properties: {
          isDamage,
          isRecent,
          title: l.title
        },
        geometry: {
          type: "Point",
          coordinates: [l.lng, l.lat]
        }
      };
    });

    map.addSource("bears", {
      type: "geojson",
      data: {
        type: "FeatureCollection",
        features
      },
      cluster: true,
      clusterRadius: 40,
      clusterMaxZoom: 12
    });

    /* クラスター */
    map.addLayer({
      id: "clusters",
      type: "circle",
      source: "bears",
      filter: ["has", "point_count"],
      paint: {
        "circle-color": "#64748b",
        "circle-radius": ["step", ["get", "point_count"], 16, 10, 20, 30, 26],
        "circle-opacity": 0.85
      }
    });

    map.addLayer({
      id: "cluster-count",
      type: "symbol",
      source: "bears",
      filter: ["has", "point_count"],
      layout: {
        "text-field": "{point_count_abbreviated}",
        "text-size": 12
      },
      paint: {
        "text-color": "#ffffff"
      }
    });

    /* 通常：目撃 */
    map.addLayer({
      id: "points-sighting",
      type: "circle",
      source: "bears",
      filter: ["all", ["!", ["has", "point_count"]], ["!", ["get", "isDamage"]]],
      paint: {
        "circle-radius": 7,
        "circle-color": "#3b82f6",
        "circle-stroke-width": 1,
        "circle-stroke-color": "#ffffff"
      }
    });

    /* 被害（最優先） */
    map.addLayer({
      id: "points-damage",
      type: "circle",
      source: "bears",
      filter: ["all", ["!", ["has", "point_count"]], ["get", "isDamage"]],
      paint: {
        "circle-radius": 10,
        "circle-color": "#ef4444",
        "circle-stroke-width": 1.5,
        "circle-stroke-color": "#ffffff"
      }
    });

    /* 直近×被害（静かな外リング） */
    map.addLayer({
      id: "points-damage-recent-ring",
      type: "circle",
      source: "bears",
      filter: ["all",
        ["!", ["has", "point_count"]],
        ["get", "isDamage"],
        ["get", "isRecent"]
      ],
      paint: {
        "circle-radius": 16,
        "circle-color": "rgba(239,68,68,0.15)"
      }
    });

    /* クリック */
    ["points-sighting", "points-damage"].forEach(id => {
      map.on("click", id, e => {
        const p = e.features[0].properties;
        new maplibregl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(`<strong>${p.title}</strong>`)
          .addTo(map);
      });
      map.on("mouseenter", id, () => map.getCanvas().style.cursor = "pointer");
      map.on("mouseleave", id, () => map.getCanvas().style.cursor = "");
    });
  });
