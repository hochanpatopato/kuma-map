  container: "map",
  style: "https://demotiles.maplibre.org/style.json",
  center: [141.7, 39.6],
  zoom: 7
});

map.on("load", () => {
  const geojson = {
    type: "FeatureCollection",
    features: locations.map(l => ({
      type: "Feature",
      properties: {
        isDamage: l.title.includes("被害")
      },
      geometry: {
        type: "Point",
        coordinates: [l.lng, l.lat]
      }
    }))
  };

  map.addSource("bears", {
    type: "geojson",
    data: geojson,
    cluster: true,
    clusterRadius: 50
  });

  /* クラスタ */
  map.addLayer({
    id: "clusters",
    type: "circle",
    source: "bears",
    filter: ["has", "point_count"],
    paint: {
      "circle-color": "#64748b",
      "circle-radius": ["step", ["get","point_count"], 16, 10, 22, 30, 28]
    }
  });

  map.addLayer({
    id: "cluster-count",
    type: "symbol",
    source: "bears",
    filter: ["has", "point_count"],
    layout: {
      "text-field": "{point_count_abbreviated}",
      "text-size": 12
    },
    paint: { "text-color": "#fff" }
  });

  /* 目撃 */
  map.addLayer({
    id: "sighting",
    type: "circle",
    source: "bears",
    filter: ["all", ["!",["has","point_count"]], ["!",["get","isDamage"]]],
    paint: {
      "circle-radius": 6,
      "circle-color": "#3b82f6",
      "circle-stroke-color": "#fff",
      "circle-stroke-width": 1
    }
  });

  /* 被害 */
  map.addLayer({
    id: "damage",
    type: "circle",
    source: "bears",
    filter: ["all", ["!",["has","point_count"]], ["get","isDamage"]],
    paint: {
